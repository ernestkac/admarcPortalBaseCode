<!DOCTYPE html>
<html lang="en">
<title>Trial balance</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: "Lato", sans-serif
    }
    
    .mySlides {
        display: none
    }
</style>

<body>

    <form action="">
        <textarea id="textarea" name="text" rows="30" cols="50"></textarea>
        <br><br>
        <label id="cols"></label>
        <br><br>
        <input id="submit" onclick="editText()" value="Submit">
    </form>
    <script>
        function editText() {

            var textArea = getElement("textarea");
            var text = textArea.value;

            var array1 = [];
            array1 = text.split("\n");

            for (let i = 0; i < array1.length; i++) {
                if (array1[i].search("E") != -1) {
                    array1[i] = "0";
                }

            }

            textArea.value = array1;
            text = textArea.value;
            text = text.replaceAll(",", "\n");
            textArea.value = text;
            console.log(text);
            getElement("submit").value = "done!";
            return false;
        }

        function getElement(id) {
            return document.getElementById(id);
        }
    </script>

</body>

</html>
